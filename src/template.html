<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
	<title>To-do list app</title>
</head>

<body class="light">
	<aside id="sidebar">
		<section id="sidebar-container">
			<section id="main-sidebar-content">
				<h1 id="logo">To-Do List</h1>
				<section id="general-section">
					<h2 class="section-title">General</h2>
					<div class="project-item">
						<i class="ri-inbox-fill"></i>
						Inbox
					</div>
					<div class="project-item">
						<i class="ri-calendar-fill"></i>
						Today
					</div>
				</section>

				<section id="projects-section">
					<h2 class="section-title">Projects</h2>
					<div class="project-list">
						<div class="project-item active-project">
							<h3 class="project-name">Default</h3>
							<span class="qtd-project">1</span>
						</div>
						<div class="project-item">
							<h3 class="project-name">Other project</h3>
							<span class="qtd-project">17</span>
						</div>
					</div>
					<button id="add-project-btn"> + Add Project</button>
				</section>
			</section>
			<section id="settings-section">
				<button id="toggle-theme-btn">
					<i id="icon-toggle-theme" class="ri-moon-fill"></i>
					<!-- <i class="ri-sun-fill"></i>  quando for pressionado-->
					Toggle Theme
				</button>
				<button id="about-btn">
					<i class="ri-information-fill"></i>
					About
				</button>
			</section>
		</section>
	</aside>
	<main id="main-content">
		<section id="main-content-header">
			<h2 id="main-title">Today</h2>
			<button id="add-task-btn">+ Add Task</button>
		</section>
		<section id="tasks-container">
			<div class="task-card" data-task-id="taskId" data-priority="high" data-completed="true">
				<div class="task-card-left">
					<input type="checkbox" checked>
					<div class="task-content">
						<h3 class="task-title">Task 1</h3>
						<p class="task-description">task1 description</p>
					</div>
				</div>
				<span class="task-date">
					<i class="ri-calendar-fill"></i>
					Mar 15, 2026
				</span>
			</div>

			<div class="task-card" data-task-id="taskId" data-priority="low" data-completed="false">
				<div class="task-card-left">
					<input type="checkbox">
					<div class="task-content">
						<h3 class="task-title">Task 1</h3>
						<p class="task-description">task1 description</p>
					</div>
				</div>
				<span class="task-date">
					<i class="ri-calendar-fill"></i>
					Mar 15, 2026
				</span>
			</div>
		</section>
	</main>
	<dialog id="about-dialog">
		<form method="dialog" class="about-dialog-container">
			<div id="copyright">
				<p>Built by <a href="https://github.com/jormaedes" target="_blank">Jormaedes</a> as part of <a
						href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></p>
				<p>Â© 2026 all right reserved.</p>
			</div>
			<button id="close-info-btn">close</button>
		</form>
	</dialog>

	<dialog id="add-project-dialog">
		<form method="dialog">
			<input type="text" id="name-project-input">
			<div class="buttons-container">
				<button id="cancel-add-project-btn">Cancel</button>
				<button id="confirm-add-project-btn">Add</button>
			</div>
		</form>
	</dialog>

	<dialog id="add-task-dialog" >
		<form method="dialog">
			<span>Add Task</span>
			<div class="property-container">
				<label for="title-input">Title</label>
				<input type="text" id="title-input" required>
			</div>
			<div class="property-container">
				<label for="description-input" required>Description</label>
				<input type="text" id="description-input">
			</div>
			<div class="date-container">
				<label for="due-date-input">Due Date</label>
				<input type="date" id="due-date-input" required>
			</div>
			<div class="priority-container">
				<label for="priority-input">Priority</label>
				<select name="proprity" id="proprity-input" data-priority="low">
					<option value="low">low</option>
					<option value="medium">medium</option>
					<option value="high">high</option>
				</select>
			</div>
			<div class="buttons-container">
				<button id="cancel-add-task-btn">Cancel</button>
				<button id="confirm-add-task-btn">Add</button>
			</div>
		</form>
	</dialog>

</body>

</html>
